<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobble Tall </title>
    <style>
       
         button {         
            font-size: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <input id="textInput" type="text"/>
    <button  onclick="printEvenNumbers()"> Print Numbers</button>
    <ul id="numberList"></ul>

    <script>

        function printEvenNumbers(){
            let stopValue=20;
            for (let i = 0; i <= stopValue; i++) {  // Teller kun partall (2, 4, 6, ... 20)        
                document.getElementById("numberList").innerHTML +=`<li>  ${i++} </li>`; // Øker i med 2 i stedet for 1 (i += 2)
            } //Stopper ved 20 (ikke går over)                                                                          
            
        }          

</script>
</body>
</html>
