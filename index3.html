<body>
    <div id="output"></div>
   
        <script>
        let numToShow= 0;

        function showNumber(){
            document.getElementById(`output`).innerHTML= /*html*/`
            <h1 id="showCounter"> ${numToShow}</h1>
            <div>
             <button onclick="AddNumber()">Add number</button>
             <button onclick="SubNumber()"> Sub number</button>
             <button onclick="resetteTall()"> Reset Tall</button>
             </div>
             `;
            
            }
            showNumber();
        function AddNumber(){
            numToShow== 0;
            numToShow++;
            showNumber();
        }

        function SubNumber(){
            numToShow>=1;
            numToShow= numToShow-1;
            showNumber();
        }
        function resetteTall(){
            numToShow=0;
            numToShow=numToShow;
            showNumber();
        }
