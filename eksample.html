<body>
    <div id="mainDiv"></div>
    <button onclick="creatAndShowDiv(`yellow`, `show Text`, 50, `dotted`, 5)"> Text 1</button>
    <button onclick="creatAndShowDiv(`red`, `Hello`, 40, `solid`, 3)"> Text 2</button>
    <button onclick="creatAndShowDiv(`green`, `Get Academy`, 30, `dashbord`, 10)"> Text 3</button>
    
    <script>
        function creatAndShowDiv(color, text, fontSize, borderStyle, borderSize ){
            document.getElementById(`mainDiv`).innerHTML=`
            <div style= "background-color: ${color}; font-size: ${fontSize}px; border-style: ${borderStyle}; border-size:${borderSize};" > ${text} </div>
             `;
        }
