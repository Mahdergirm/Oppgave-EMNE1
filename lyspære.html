<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyspære</title>
    <style>
        .lyspaere {
            width: 100px;
            height: 150px;
            background-color: gray;
            border-radius: 50%;
            margin: 20px auto;
            transition: background-color 0.3s;
        }
        .pa {
            background-color: yellow;
        }
        button {
            display: block;
            margin: 5px auto;
            padding: 5px;
            font-size: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <p id="status" style="text-align: center;">Lyspæren er av</p>
    <div id="lyspaere" class="lyspaere"></div>
    <button onclick="toggleLight()">Trykk for å slå på/av</button>
   

    <script>
        let lyspaerePa = false;

        function toggleLight() {
           if( lyspaerePa =! lyspaerePa){
            document.getElementById('lyspaere').classList.toggle('pa', lyspaerePa);
            document.getElementById('status').textContent = lyspaerePa ? 'Lyspæren er på' : 'Lyspæren er av';
           }
           else{
           document.getElementById('lyspaere').classList.toggle('pa', lyspaerePa);
           document.getElementById('status').textContent = lyspaerePa ? 'Lyspæren er på' : 'Lyspæren er av';
          }
        }
    </script>
</html>
