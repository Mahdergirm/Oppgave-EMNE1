<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .pink{
            background-color: pink;
            height: 100px;
            width: 100px;
        }
        .red{
            background-color: red;
            height: 100px;
            width: 100px;
        }
        .blue{
            background-color: blue;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="pink" onclick="changeColor(this)"></div>
    <div class="red" onclick="changeColor(this)"></div>
    <div class="blue" onclick="changeColor(this)"></div>

    

    <script>
        function changeColor(color){
            color.style.backgroundColor = "green"
        }
    </script>
    
</body>
</html>
